<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>

    <!-- Splide CSS -->
    <link rel="stylesheet" href="../splide-4.1.3/dist/css/splide.min.css" />
    <style>
      .splide__slide {
        height: 400px;
        background-color: rebeccapurple;
        border-radius: 10px;
        padding: 20px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Slider main container -->
    <section class="splide" aria-label="Splide Basic HTML Example">
      <div class="splide__track" style="border-radius: 10px">
        <ul class="splide__list">
          <li class="splide__slide">Slide 01</li>
          <li class="splide__slide">Slide 02</li>
          <li class="splide__slide">Slide 03</li>
          <li class="splide__slide">Slide 04</li>
          <li class="splide__slide">Slide 05</li>
        </ul>
      </div>
    </section>

    <!-- Splide JS -->
    <script src="../splide-4.1.3/dist/js/splide.min.js"></script>

    <!-- Initialize Splide with focus center -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Splide(".splide", {
          type: "loop",
          focus: "center",
          perPage: 1,
          gap: "10px",
          autoplay: true, // Enable auto sliding
          interval: 3000, // 3 seconds between slides
          pauseOnHover: true, // Pause on mouse hover
          pauseOnFocus: false, // Do not pause when slide is focused
        }).mount();
      });
    </script>
  </body>
</html>
